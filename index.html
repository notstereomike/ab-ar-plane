<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="airplane-model" src="./assets/boeing-787.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="custom" type="pattern" url="https://notstereomike.github.io/ab-ar-plane/pattern-marker.patt">
      <a-entity
        gltf-model="#airplane-model"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
      
      <a-text
        value="Your Company Name\nService 1\nService 2\nService 3"
        color="black"
        position="0.1 0.5 0"
        rotation="0 0 0"
        text-align="left">
      </a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
