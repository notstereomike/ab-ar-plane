<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://raw.githack.com/protyze/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script>
    AFRAME.registerComponent('tap-place', {
      init: function () {
        const ground = this.el;
        const camera = document.querySelector('[camera]');
        const model = document.querySelector('#airplane-model');
        
        ground.addEventListener('click', (event) => {
          const touchPoint = event.detail.intersection.point;
          model.setAttribute('position', touchPoint);
          model.setAttribute('visible', true);
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
          <a-asset-item id="airplane-model" src="./assets/boeing-787.glb"></a-asset-item>
        </a-assets>
      
        <a-entity id="plane" gltf-model="#airplane-model" scale="0.01 0.01 0.01" position="0 -1000 0" rotation="0 180 0" visible="false">
          <a-text
            value="Your Company Name\nService 1\nService 2\nService 3"
            color="black"
            position="0.1 0.5 0"
            rotation="0 0 0"
            text-align="left">
          </a-text>
        </a-entity>
      
        <a-entity id="ground" geometry="primitive: plane; width: 100; height: 100;" rotation="-90 0 0" material="opacity: 0;" teleport-controls="button: tap;"></a-entity>
        
        <a-entity camera></a-entity>
      </a-scene>
      

  
  <script>
    document.querySelector('#ground').addEventListener('teleported', function (event) {
      var plane = document.querySelector('#plane');
      var position = event.detail.newPosition;
      plane.setAttribute('position', { x: position.x, y: position.y, z: position.z });
      plane.setAttribute('visible', true);
    });
  </script>
  
</body>
</html>
