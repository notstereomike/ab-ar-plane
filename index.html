AR.js

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat AR</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  
   
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="model" src="./seat7.glb"></a-asset-item>
    </a-assets>
    
  

  <!-- Kanji marker -->
  <a-marker type='pattern' url='https://jeromeetienne.github.io/AR.js/data/data/patt.kanji'>
    <a-entity gltf-model="#model" scale="5 5 5" position="0 0 0"></a-entity>

    <!-- Your text and arrows here -->
  </a-marker>
      
      

		<a-entity camera></a-entity>
	</a-scene>
  
                
            
</body>
</html>
