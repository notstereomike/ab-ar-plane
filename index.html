<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script>
    AFRAME.registerComponent('tap-place', {
      init: function () {
        const ground = this.el;
        const camera = document.querySelector('[camera]');
        const model = document.querySelector('#airplane-model');
        
        ground.addEventListener('click', (event) => {
          const touchPoint = event.detail.intersection.point;
          model.setAttribute('position', touchPoint);
          model.setAttribute('visible', true);
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="airplane-model-glb" src="./assets/boeing-787.glb"></a-asset-item>
    </a-assets>

    <a-entity
      id="airplane-model"
      gltf-model="#airplane-model-glb"
      scale="0.25 0.25 0.25"
      rotation="0 180 0"
      visible="false">
    </a-entity>

    <a-text
      id="business-text"
      value="Your Company Name\nService 1\nService 2\nService 3"
      color="black"
      position="1 1 0"
      rotation="0 0 0"
      text-align="left"
      visible="false">
    </a-text>

    <a-plane
      tap-place
      position="0 0 0"
      rotation="-90 0 0"
      width="100"
      height="100"
      visible="false">
    </a-plane>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
