<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    embedded>
    
    <a-assets>
      <a-asset-item id="airplane-model" src="./assets/boeing-787.glb"></a-asset-item>
    </a-assets>

    <a-entity
      id="airplane"
      gltf-model="#airplane-model"
      scale="0.01 0.01 0.01"
      position="0 0 -2"
      rotation="0 0 0"
      visible="false">
    </a-entity>

    <a-text
      id="info-text"
      value="Your Company Name\nService 1\nService 2\nService 3"
      color="black"
      position="0.1 0.5 0"
      rotation="0 0 0"
      text-align="left"
      visible="false">
    </a-text>

    <a-entity camera>
      <a-cursor
        id="cursor"
        color="red"
        fuse="false"
        raycaster="objects: .clickable">
      </a-cursor>
    </a-entity>

    <a-plane
      id="ground"
      class="clickable"
      position="0 0 0"
      rotation="-90 0 0"
      width="100"
      height="100"
      color="#FFFFFF"
      opacity="0"
      visible="true">
    </a-plane>

  </a-scene>

  <script>
    document.querySelector('#ground').addEventListener('click', function (event) {
      const airplane = document.querySelector('#airplane');
      const infoText = document.querySelector('#info-text');
      
      airplane.setAttribute('position', event.detail.intersection.point);
      infoText.setAttribute('position', {
        x: event.detail.intersection.point.x + 0.1,
        y: event.detail.intersection.point.y + 0.5,
        z: event.detail.intersection.point.z
      });

      airplane.setAttribute('visible', 'true');
      infoText.setAttribute('visible', 'true');
    });
  </script>
</body>
</html>
