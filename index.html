<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    embedded>
    
    <a-assets>
      <a-asset-item id="airplane-model" src="./assets/boeing-787.glb"></a-asset-item>
    </a-assets>

    <a-entity
      id="airplane"
      gltf-model="#airplane-model"
      scale="0.01 0.01 0.01"
      position="0 0 -2"
      rotation="0 0 0"
      visible="false">
    </a-entity>

    <a-text
      id="info-text"
      value="Your Company Name\nService 1\nService 2\nService 3"
      color="black"
      position="0.1 0.5 0"
      rotation="0 0 0"
      text-align="left"
      visible="false">
    </a-text>

    <a-entity id="cursor" raycaster="objects: .ground" cursor="fuse: false; rayOrigin: mouse"></a-entity>

    <a-entity hit-test id="hitTest" visible="false"></a-entity>

    <a-entity camera></a-entity>

  </a-scene>

  <script>
    const hitTestEl = document.getElementById('hitTest');
    const airplane = document.getElementById('airplane');
    const infoText = document.getElementById('info-text');
    
    document.querySelector('a-scene').addEventListener('click', function (event) {
      if (event.detail.intersection) {
        const position = event.detail.intersection.point;
        airplane.setAttribute('position', position);
        infoText.setAttribute('position', {
          x: position.x + 0.1,
          y: position.y + 0.5,
          z: position.z
        });
        airplane.setAttribute('visible', 'true');
        infoText.setAttribute('visible', 'true');
      }
    });

    if (AFRAME.utils.device.checkARCompatibility() === 1) {
      hitTestEl.setAttribute('visible', 'true');
    }
  </script>
</body>
</html>
